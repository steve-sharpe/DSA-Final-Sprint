<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary Tree Visual</title>
    <style>
        .node {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .node div {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        .line {
            width: 1px;
            height: 20px;
            background-color: black;
        }
        .children {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Binary Tree Visual</h1>
<div id="tree-container"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const treeData = JSON.parse('{"value":2,"left":null,"right":{"value":5,"left":{"value":4,"left":null,"right":null},"right":{"value":7,"left":{"value":6,"left":null,"right":null},"right":{"value":9,"left":null,"right":{"value":12,"left":null,"right":{"value":15,"left":null,"right":null}}}}}}'); // Correctly embedding the JSON data
        const createNode = (value) => {
            const node = document.createElement('div');
            node.textContent = value;
            return node;
        };
        const createTree = (data) => {
            if (!data) return null;
            const node = document.createElement('div');
            node.className = 'node';
            node.appendChild(createNode(data.value));
            const left = createTree(data.left);
            const right = createTree(data.right);
            if (left || right) {
                const line = document.createElement('div');
                line.className = 'line';
                node.appendChild(line);
                const children = document.createElement('div');
                children.className = 'children';
                if (left) children.appendChild(left);
                if (right) children.appendChild(right);
                node.appendChild(children);
            }
            return node;
        };
        const treeContainer = document.getElementById('tree-container');
        const tree = createTree(treeData);
        if (tree) treeContainer.appendChild(tree);
    });
</script>
</body>
</html>
