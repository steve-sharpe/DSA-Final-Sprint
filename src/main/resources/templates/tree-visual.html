<!DOCTYPE html>
<html>
<head>
    <title>Binary Tree Visual</title>
    <style>
        .tree {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .node {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .node div {
            border: 2px solid steelblue;
            border-radius: 50%;
            padding: 10px;
            display: inline-block;
            margin: 5px auto;
            font-size: 16px;
            background-color: #f0f8ff;
        }
        .children {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: -10px;
        }
    </style>
</head>
<body>
<h1>Binary Tree Visual</h1>
<div id="tree-container" class="tree"></div>

<script>
    const treeId = 1; // Replace with dynamic ID if needed

    const createNode = (value) => {
        const nodeElement = document.createElement('div');
        nodeElement.textContent = value;
        nodeElement.className = 'node';
        return nodeElement;
    };

    const createTree = (data) => {
        if (!data) return null;

        const nodeElement = document.createElement('div');
        nodeElement.className = 'node';
        nodeElement.appendChild(createNode(data.value));

        const childrenContainer = document.createElement('div');
        childrenContainer.className = 'children';

        const leftChild = createTree(data.left);
        const rightChild = createTree(data.right);

        if (leftChild) childrenContainer.appendChild(leftChild);
        if (rightChild) childrenContainer.appendChild(rightChild);

        if (childrenContainer.hasChildNodes()) {
            nodeElement.appendChild(childrenContainer);
        }

        return nodeElement;
    };

    fetch(`/api/tree/${treeId}`)
        .then(response => response.json())
        .then(data => {
            const treeContainer = document.getElementById('tree-container');
            treeContainer.innerHTML = '';
            const tree = createTree(data);
            if (tree) {
                treeContainer.appendChild(tree);
            }
        })
        .catch(error => {
            console.error('Error fetching tree data:', error);
        });
</script>
</body>
</html>
